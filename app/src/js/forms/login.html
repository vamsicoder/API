<div ng-controller="loginController">
	<div class="form-group">
		<input type="text" ng-model="uname" placeholder="User name" />
	</div>
	<div class="form-group">
		<input type="password" ng-model="pwd" placeholder="password">
	</div>
	<div class="form-group">
		<button ng-click="login()" class="btn btn-primary"> Login</button>
	</div>
      
      
      
</div>
